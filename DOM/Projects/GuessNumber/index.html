<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p>Try to guess a random number between 1 to 100</p>
    <p>You have 10 attempts to guess the number</p>
    <br>
    <form class="form">
        <label for="guessField" id="guess">Guess The Number</label>
        <input type="text" id="guessField" class="guessfield">
        <input type="submit" id="subt" value="Submit Guess">
    </form>
    <!-- for result -->
     <div class="result">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaning : <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
     </div>
  </div>
  <script src="script.js"></script>  
</body>
</html>
