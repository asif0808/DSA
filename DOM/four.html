<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last DOM</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLangs(lang) {
       const li = document.createElement('li')
       li.innerHTML=`${lang}` //or innerText, textContent
       document.querySelector('.language').appendChild(li)
    }
    addLangs("python")
    addLangs("JAVA")
    addLangs("TypeScript")
    //optimized way
    function addOpLang(lang) {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".language").appendChild(li)
        
    }
    addOpLang("C++")
    //editing the values
    const secondLang=document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML="HTML" not optimized way
    const newli=document.createElement('li')
    newli.textContent="html"
    secondLang.replaceWith(newli)
    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>CSS</li>'
    // removing an element
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
