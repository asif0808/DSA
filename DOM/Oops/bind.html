<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library='react'
            this.server='http://localhost/3000/'
            document.querySelector('button').addEventListener('click',this.HandleClick.bind(this))
        }
        HandleClick(){
            console.log("Button clicked");
            console.log(this); //accessed even without bind
            console.log(this.server); //undefined if bind not used
            console.log(this.library); //undefined if bind not used
                       
        }
    }
    const app=new React()
    
</script>
</html>
